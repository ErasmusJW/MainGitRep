<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- bootstrap stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/MyAdjustments.css" rel="stylesheet">

    <script>window.$ = window.jQuery = require('./js/jquery-2.2.4.min.js');</script>

    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    
  </head>
  <body>


    


    <div class="container">
    
      <div class ="row program-heading">
        <div class="col-xs-8 col-xs-offset-2"><h2 class="text-center">Master Maths Northcliff PDF splitter</h4>
        </div>
      </div>
    </div>



      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="InputPdfPath" class="control-label col-sm-3" > PDF files to be split </label>
          <div class="col-sm-6">

            <input type="text" class="form-control " id="InputPdfPath" placeholder="Enter the path to the pdf or click Browse" name="InputPdfPath">
          </div>
          <button type="button" class="btn btn-primary col-sm-1" id="openFile" >Browse</button>  
          <br>
        </div>

        <div class="form-group" >
                <div id="fileList" class="col-sm-6 col-xs-offset-3"> 
                </div>
        </div>         

        <div class="form-group">   
            <label for="OutputPdfPath" class="control-label col-sm-3" > New pdfs saved to folder </label> 
            <div class="col-sm-6">
              <input type="text" class="form-control " id="OutputPdfPath" placeholder="Enter the path to the output folder" name="OutputPdfPath">
            </div>

          <button  type="button" id="OutputFolder" class="btn btn-primary col-sm-1" >Browse</button>
        </div>
        <div class="form-group">
                <p id="OutPut-folder" class="col-sm-6 col-xs-offset-3"> </p>
        </div>  
       
      </form>




      <div class="modal fade" tabindex="0" role="dialog" aria-labelledby="myLargeModalLabel" id="ProcessingModal" data-backdrop="static">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">

            <div class="modal-body">
            <div class="row">
                 <div class="col-xs-4 col-xs-offset-4"><h4 class="text-center"">Processing Data</h4>
                 </div>


            </div>
            <div>
              <div class="progress" id="baaaar">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 2%" id="BootstrapprogressBar">
                 <!-- <span class="sr-only">45% Complete</span> -->
                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-xs-2 col-xs-offset-5">
                  <button type="button" class="btn btn-success hide" id="CloseModal" > <span class="glyphicon glyphicon-ok" aria-hidden="true" > Success</span></button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class = "row">
        <div class="col-xs-offset-5">
          <button  class="btn btn-primary" data-toggle="modal" data-target="#ProcessingModal" id="processFile"> Process </button>
        </div>
      </div>
<!-- 
      <button  class="btn btn-primary" data-toggle="modal" data-target="#ProcessingModal" id="processFile2"> Process2 </button> -->




     <p id="processing"></p>
    


     </div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script>
    require('./renderer.js')
 

  </script>
</html>
